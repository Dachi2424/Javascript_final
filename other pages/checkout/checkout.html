<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a href="#" class="scroll-up">
    <span class="scroll-up__link">&lt;</span>
  </a>
  <header class="header">
    <a class="header__logo" href="../../index.html">DA CRUST<sup><i class="fa-solid fa-star header__logo-star"></i></sup></a>
    <nav class="header__nav">
      <ul class="header__ul header__ul--desktop">
        <li class="header__list"><a href="../../index.html" class="header__link header__link--desktop">Home</a></li>
        <li class="header__list"><a href="../menu/menu.html" class="header__link header__link--desktop">Menu</a></li>
        <li class="header__list"><a href="../order-online/order.html" class="header__link header__link--desktop">Order Online</a></li>
        <li class="header__list"><a href="./checkout.html" class="header__link header__link--active header__link--desktop">Checkout</a></li>
      </ul>
      <div onclick="showLogin()" class="header__login header__login--desktop">
        <i class="fa-solid fa-circle-user header__user-icon"></i>
        <span class="header__login-text">Log In</span>
      </div>
      <form class="login">
        <i onclick="closeLogin()" class="fa-solid fa-xmark login__xmark"></i>
        <h1 class="login__header">Login</h1>
        <div class="login__input-container">
          <label class="login__label" for="loginEmail">Email</label>
          <input class="login__input" type="email" name="email" id="loginEmail">
        </div>
        <div class="login__input-container">
          <label class="login__label" for="loginPassword">Password</label>
          <input class="login__input" type="password" name="password" id="loginPassword">
        </div>
        <p class="login__forgot-text">Forgot password?</p>
        <button class="login__submit-btn" type="submit">LOGIN</button>
        <p class="login__random-text">Or Sign Up Using</p>
        <a class="login__signup-link" href="../signup/signup.html">SIGN UP</a>
      </form>
      <div onclick="closeLogin()" class="login__background"></div>
      <div class="header__cart-container">
        <span class="header__cart-text">Cart <span class="header__cart-items-quantity">(0 items)</span> <i onclick="closeCartContainer()" class="fa-solid fa-xmark header__cart-xmark"></i></span>
        <div class="header__cart-strip"></div>
        <!-- <div class="header__cart-product-card">
          <img class="header__card-product-image" src="" alt="">
          <div class="header__card-right-side">
            <p class="header__card-product-name"></p>
            <p class="header__card-price"></p>
            <button class="header__card-delete-btn">Delete</button>
          </div>
        </div> -->
      </div>
      <i onclick="openMenu()" class="fa-solid fa-bars header__burger-bars"></i>
      <div class="header__menu">
        <i onclick="closeMenu()" class="fa-solid fa-xmark header__menu-xmark"></i>
        <div onclick="showLogin()" class="header__login">
          <i class="fa-solid fa-circle-user header__user-icon"></i>
          <span class="header__login-text">Log In</span>
        </div>
        <ul class="header__ul">
          <li class="header__list"><a href="../../index.html" class="header__link">Home</a></li>
          <li class="header__list"><a href="../menu/menu.html" class="header__link">Menu</a></li>
          <li class="header__list"><a href="../order-online/order.html" class="header__link">Order Online</a></li>
          <li class="header__list"><a href="./checkout.html" class="header__link header__link--active">Checkout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="checkout">
      <h1 class="checkout__cart-text">My cart</h1>
      <div class="checkout__product-container">
        <!--checkout products are rendered here via API-->
      </div>
      
      <div class="checkout__summary-container">
        <div class="checkout__upper-side">
          <p class="checkout__subtotal">Subtotal <span class="checkout__subtotal-number">$45.00</span></p>
          <p class="checkout__pickup">Pickup <span class="checkout__pickup-fee">FREE</span></p>
        </div>
        <div class="checkout__lower-side">
          <p class="checkout__total">Total <span class="checkout__total-price"></span></p>
          <button class="checkout__checkout-btn">Checkout</button>
          <p class="checkout__random-text">Secure Checkout</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text-container">&copy; 2035 by Da Crust. Powered and secured by <a class="footer__link" href="https://www.wix.com/?utm_campaign=vir_created_with" target="_blank">Wix</a></p>
  </footer>
  <script src="./checkout.js"></script>
</body>
</html>
